
  <!-- Modal -->
  <div class="modal fade" id="modalPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Libro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-post" #formPost="ngForm" (ngSubmit)="onSavePost(formPost)">
            <input type="hidden" id="id" name="id" [(ngModel)]="this.dataApiService.selectedPost.id" >
            <div class="form-group">
              <label for="">Titulo</label>
              <input type="text" name="title" id="title" class="form-control" placeholder="titulo" [(ngModel)]="this.dataApiService.selectedPost.title">
            </div>
            <div class="form-group">
              <label for="">Contenido</label>
              <textarea name="body" id="body" cols="30" rows="10" class="form-control" placeholder="Contenido" [(ngModel)]="this.dataApiService.selectedPost.body"></textarea>
            </div>
           <button type="submit" class="btn btn-primary float-right">Guardar</button>
          </form>
        </div>
       
      </div>
    </div>
  </div>
